<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart With Animation</title>
    <!-- Link to styles-->
    <link rel="stylesheet" href="style.css" />

    <!-- link to remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- nav -->
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <!-- Cart icon -->
        <div class="cart-icon" id="cart-icon">
          <i class="ri-shopping-cart-2-line"></i>
          <span id="cart-count">0</span>
        </div>
      </div>
    </header>
    <!-- products Container-->
    <div class="products container">
      <!-- product -->
      <div class="product-card">
        <img src="images/product-1.jpg" alt="" class="product-image" />
        <h2 class="product-name">Mint Green Shirt</h2>
        <div class="product-info">
          <div class="price-data">
            <h2 class="product-price">$299</h2>
            <p>Details</p>
          </div>
          <div
            class="add-to-cart"
            onclick="addToCart(this.parentElement.parentElement)"
          >
            <i class="ri-add-line"></i>
          </div>
        </div>
      </div>

      <!-- product -->
      <div class="product-card">
        <img src="images/product-2.jpg" alt="" class="product-image" />

        </div>
      </div>

    <!-- cart model -->
    <div class="cart-model" id="cart-model">
      <div class="cart-head">
        <h2>Your Cart</h2>
        <button class="close-btn">X</button>
      </div>

      <ul id="cart-items">
        <!-- cart added items will apper inside this -->
      </ul>

      <div class="cart-total">Total : $ <span id="total-price">0</span></div>
      <div class="checkout-btn">Checkout</div>
    </div>
